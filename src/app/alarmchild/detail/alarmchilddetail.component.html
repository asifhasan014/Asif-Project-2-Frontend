<!-- main app container -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
	  <h1>
		{{ 'alarmchild' | translate }}
		<small>{{ 'control_panel' | translate }}</small>
	  </h1>
	  <ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
		<li class="active">{{ 'alarmchild' | translate }}</li>
	  </ol>
	</section>
  
	<!-- Main content -->
	<section class="content">
	  <div class="box">
		  <div class="box-header">
			  <h3 class="box-title">{{ 'alarmchild_detail' | translate }}</h3>
		  </div>
		  <!-- /.box-header -->
		  
		  <div class="box-body">		
			  <app-alert></app-alert>
			  <div class="row">
				  <div class="col-md-6 offset-md-3">
					  <form [formGroup]="alarmchilddetailForm" autocomplete="off">
						  <input type="hidden" [(ngModel)]="alarmchild.csrfNonce" formControlName="csrfNonce"/>
	  
					  <div class="form-group">
						  <label>{{ 'alarmchild_alarmType' | translate }}</label>
						  <select formControlName="alarmType"  [(ngModel)]="alarmchild.alarmType"  class="form-control	form-control-inline">
							  <option value="">{{ 'select_alarm_type' | translate }}</option>
							  <option *ngFor="let type of alarmTypes" value={{type.alarmType}}>
								  {{type.alarmType}}
							  </option>
						  </select>
					  </div>
					  <div class="form-group">
						  <label>{{ 'alarmchild_childAlarmName' | translate }}</label>
						  <select formControlName="childAlarmName"  [(ngModel)]="alarmchild.childAlarmName" (change)="getChildAlarmType($event.target.value)" class="form-control	form-control-inline">
							  <option value="">{{ 'select_child_alarm_name' | translate }}</option>
							  <option *ngFor="let name of alarmNames" value={{name.alarmName}}>
								  {{name.alarmName}}
							  </option>
						  </select>
					  </div>
					  <div class="form-group">
						  <label>{{ 'alarmchild_childAlarmType' | translate }}</label>
						  <input type="text" readonly [(ngModel)]="alarmchild.childAlarmType" formControlName="childAlarmType" class="form-control"  autocomplete="off" />
					  </div>
					  
					  <div class="form-group">
						  <label>{{ 'alarmchild_childPriority' | translate }}</label>
						  <input type="text" [(ngModel)]="alarmchild.childPriority" formControlName="childPriority" class="form-control"  autocomplete="off" />
					  </div>
					  <div class="form-group">
						  <label>{{ 'alarmchild_vendor' | translate }}</label>
						  <input type="text" [(ngModel)]="alarmchild.vendor" formControlName="vendor" class="form-control"  autocomplete="off" />
					  </div>
					  <div class="form-group">
						  <label>{{ 'alarmchild_remarks' | translate }}</label>
						  <input type="text" [(ngModel)]="alarmchild.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					  </div>
  
						  
						  <div *ngIf="alarmchild.componentId < 0" class="form-group">
							  <button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						  </div>
						  
						  <div *ngIf="alarmchild.componentId >= 0" class="form-group">
							  <button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							  &nbsp;
							  <button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						  </div>
					  </form>
					  <button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				  </div>
			  </div>
		  </div>
	  </div>
	  
	</section>
  </div>
