<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'configurablecategory' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'configurablecategory' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'configurablecategory_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="configurablecategorydetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="configurablecategory.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'configurablecategory_lowerLimit' | translate }}</label>
						<input type="text" [(ngModel)]="configurablecategory.lowerLimit" formControlName="lowerLimit" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'configurablecategory_upperLimit' | translate }}</label>
						<input type="text" [(ngModel)]="configurablecategory.upperLimit" formControlName="upperLimit" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'configurablecategory_uniqueCategory' | translate }}</label>
						<input type="text" [(ngModel)]="configurablecategory.uniqueCategory" formControlName="uniqueCategory" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'configurablecategory_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="configurablecategory.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="configurablecategory.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="configurablecategory.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
