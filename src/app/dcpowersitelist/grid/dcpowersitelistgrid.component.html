<div class="box">
	<div class="box-header">
		<h3 class="box-title">{{ 'dcpowersitelist_list' | translate }}</h3>
	</div>
	<!-- /.box-header -->
	
	<div class="box-body">
		<div class="form-group">
			<button
			mat-flat-button
			class="btn-primary"
			(click)="onAddDcpowersitelist()"
		  >
			<span class="material-icons"> add_circle_outline </span>
			{{ "btn_add_text" | translate }}
		  </button>
			&nbsp;
			&nbsp;
			<mat-form-field appearance="standard">
				<mat-label>Search</mat-label>
				<input
				  matInput
				  type="text"
				  name="uniqueCode"
				  placeholder="Search"
				  autocomplete="off"
				  [(ngModel)]="dcpowersitelist.uniqueCode"
				/>
				<!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
			  </mat-form-field>
			&nbsp;
			<button mat-flat-button class="btn-primary" (click)="searchByParams()">
				<span class="material-icons"> search </span>
				{{ "btn_search_text" | translate }}
			  </button>			
		</div>
		<div style="width: 100%;">
			<ag-grid-angular #agGrid style="width: 100%; height: 600px;" class="ag-theme-balham"
						 [gridOptions]="gridOptions">
			</ag-grid-angular>
		</div>
	</div>
	
</div>
