
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Deny Hit IP Report
        <small>{{ 'control_panel' | translate }}</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
        <li class="active">{{ 'fsadisplaysecuritypolicyruleall' | translate }}</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Deny Hit IP Report List</h3>
            </div>
            <!-- /.box-header -->
            
            <div class="box-body">
                <app-alert></app-alert>
                <div class="form-group">
                    &nbsp;
                    <input type="text" name="uniqueCode" placeholder="Device IP" [(ngModel)]="fsadisplaysecuritypolicyruleall.uniqueCode"/>
                    &nbsp;<input type="text" [(ngModel)]="fromDate" placeholder="From"  name="accessDate"    bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm:ss' }" autocomplete="off" />
                    &nbsp;<input type="text" [(ngModel)]="toDate" placeholder="To"  name="accessDate"    bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm:ss' }" autocomplete="off" />
                    &nbsp;<button class="btn btn-primary" (click)="search()"><i class="fa fa-search-plus"></i> {{ 'btn_search_text' | translate }}</button>
                    &nbsp;<button class="btn btn-primary " (click)="downloadReportdenyHit()"><i class="fa fa-download"></i> Deny Hit IP Report</button>
                    <br />
                    <app-alert></app-alert>
                    <br />
                    <div fxLayoutAlign="center center">
                      <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>
                    </div>
                    <br />
                </div>
                <div style="width: 100%;">
                  <ag-grid-angular #agGrid style="width: 100%; height: 600px;" class="ag-theme-alpine"
                          [gridOptions]="gridOptions" [defaultColDef]="defaultColDef" [enableRangeSelection]="true" [enableCellTextSelection]=true
                              >
                  </ag-grid-angular>
                </div>
            </div>
            
        </div>
    </section>
  </div>
