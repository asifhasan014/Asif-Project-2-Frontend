<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'emsfileavailabilityreport' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'emsfileavailabilityreport' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'emsfileavailabilityreport_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="emsfileavailabilityreportdetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="emsfileavailabilityreport.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_nodeName' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.nodeName" formControlName="nodeName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_fileName' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.fileName" formControlName="fileName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_directoryPath' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.directoryPath" formControlName="directoryPath" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_ip' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.ip" formControlName="ip" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_user' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.user" formControlName="user" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_fileAvailability' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="emsfileavailabilityreport.fileAvailability" formControlName="fileAvailability" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_isReachable' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="emsfileavailabilityreport.isReachable" formControlName="isReachable" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_isDirectory' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="emsfileavailabilityreport.isDirectory" formControlName="isDirectory" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_timeStamp' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.timeStamp" formControlName="timeStamp" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_uploadedAttachment' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.uploadedAttachment" formControlName="uploadedAttachment" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_uploadedAttachmentFileId' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.uploadedAttachmentFileId" formControlName="uploadedAttachmentFileId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_downloadAttachment' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.downloadAttachment" formControlName="downloadAttachment" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfileavailabilityreport_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="emsfileavailabilityreport.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<!-- file Attachment html start  workRequest-->
					<div
						class="form-group"
						*ngIf="
						emsfileavailabilityreport.componentId >= 0 &&
						emsfileavailabilityreport.uploadedAttachment != null &&
						emsfileavailabilityreport.uploadedAttachment.trim() != ''
						"
						>
						<label
							>{{ "emsfileavailabilityreport_uploadedAttachment" | translate }} :
							{{ emsfileavailabilityreport.uploadedAttachment }}</label
						>
						&nbsp;
						<button
							class="btn btn-primary text-right"
							(click)="onDownload()"
						>
							<i class="fa fa-download"></i>
							{{ "btn_download_text" | translate }}
						</button>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
							<input
								type="file"
								(change)="onFileChange($event)"
								placeholder="{{ 'select_file' | translate }}"
								accept=".jpg,.jpeg,.png,.pdf,.doc,.docx"
								#inputFile
							/>
							<span *ngIf="fileUploadExecutionDone">
								<small *ngIf="fileAttached"
								><font color="green">{{
									fileAttachedMessage
								}}</font></small
								>
								<small *ngIf="!fileAttached"
								><font color="red">{{
									fileAttachedMessage
								}}</font></small
								>
							</span>
						</div>
							<!--<div class="col-md-2">
								<button [disabled]="submitted" class="btn btn-primary text-right" (click)="onAttachClick()"><i class="fa fa-paperclip"></i> {{ 'btn_attach_text' | translate }}</button>
								</div>-->
						</div>
					</div>
						<!-- file Attachment html end  workRequest-->
						
						<div *ngIf="emsfileavailabilityreport.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="emsfileavailabilityreport.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>

								class="form-group has-feedback">

								style="cursor: pointer; pointer-events: all;">
							</span>
						</div> -->
			</div>
		</div>
	</div>
	
  </section>
</div>
