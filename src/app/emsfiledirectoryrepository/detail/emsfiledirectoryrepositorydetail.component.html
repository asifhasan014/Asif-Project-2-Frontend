<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'emsfiledirectoryrepository' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'emsfiledirectoryrepository' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'emsfiledirectoryrepository_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="emsfiledirectoryrepositorydetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="emsfiledirectoryrepository.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_ip' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.ip" formControlName="ip" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_port' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.port" formControlName="port" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_vendor' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.vendor" formControlName="vendor" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_emsName' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.emsName" formControlName="emsName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_fileType' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.fileType" formControlName="fileType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_directoryPath' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.directoryPath" formControlName="directoryPath" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_fileName' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.fileName" formControlName="fileName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_isDirectory' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="emsfiledirectoryrepository.isDirectory" formControlName="isDirectory" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_userName' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.userName" formControlName="userName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<!-- <label>{{ 'emsfiledirectoryrepository_password' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.password" formControlName="password" class="form-control"  autocomplete="off" /> -->
						<div *ngIf="!showPassword"
								class="form-group has-feedback">
							<label>{{ 'emsfiledirectoryrepository_password' | translate }}</label>
							<input type="password"
									[(ngModel)]="emsfiledirectoryrepository.password"
									class="form-control"
									formControlName="password" 
									placeholder="type something here...">
							<span *ngIf="emsfiledirectoryrepository.password"
								(click)="toggleShowPassword()"
								class="glyphicon glyphicon-eye-open form-control-feedback" 
								style="cursor: pointer; pointer-events: all;">
							</span>
						</div>
						
						<div *ngIf="showPassword"
								class="form-group has-feedback">
							<label>{{ 'emsfiledirectoryrepository_password' | translate }}</label>
							<input type="text"
									[(ngModel)]="emsfiledirectoryrepository.password"
									class="form-control"
									formControlName="password" 
									placeholder="type something here...">
							<span *ngIf="emsfiledirectoryrepository.password"
								(click)="toggleShowPassword()"
								class="glyphicon glyphicon-eye-close form-control-feedback" 
								style="cursor: pointer; pointer-events: all;">
							</span>
						</div>
					</div>
					<!-- <div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_accessDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="accessDate" name="accessDate" [(ngModel)]="emsfiledirectoryrepository.accessDate" class="form-control" formControlName="accessDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div> -->
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_checkAvailability' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="emsfiledirectoryrepository.checkAvailability" formControlName="checkAvailability" autocomplete="off" />
					</div>
					<!-- <div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_uploadedAttachment' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.uploadedAttachment" formControlName="uploadedAttachment" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_uploadedAttachmentFileId' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.uploadedAttachmentFileId" formControlName="uploadedAttachmentFileId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_downloadAttachment' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.downloadAttachment" formControlName="downloadAttachment" class="form-control"  autocomplete="off" />
					</div> -->
					<div class="form-group">
						<label>{{ 'emsfiledirectoryrepository_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="emsfiledirectoryrepository.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<!-- file Attachment html start  workRequest-->
					<div
						class="form-group"
						*ngIf="
						emsfiledirectoryrepository.componentId >= 0 &&
						emsfiledirectoryrepository.uploadedAttachment != null &&
						emsfiledirectoryrepository.uploadedAttachment.trim() != ''
						"
						>
						<label
							>{{ "emsfiledirectoryrepository_uploadedAttachment" | translate }} :
							{{ emsfiledirectoryrepository.uploadedAttachment }}</label
						>
						&nbsp;
						<button
							class="btn btn-primary text-right"
							(click)="onDownload()"
						>
							<i class="fa fa-download"></i>
							{{ "btn_download_text" | translate }}
						</button>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
							<input
								type="file"
								(change)="onFileChange($event)"
								placeholder="{{ 'select_file' | translate }}"
								accept=".jpg,.jpeg,.png,.pdf,.doc,.docx"
								#inputFile
							/>
							<span *ngIf="fileUploadExecutionDone">
								<small *ngIf="fileAttached"
								><font color="green">{{
									fileAttachedMessage
								}}</font></small
								>
								<small *ngIf="!fileAttached"
								><font color="red">{{
									fileAttachedMessage
								}}</font></small
								>
							</span>
						</div>
							<!--<div class="col-md-2">
								<button [disabled]="submitted" class="btn btn-primary text-right" (click)="onAttachClick()"><i class="fa fa-paperclip"></i> {{ 'btn_attach_text' | translate }}</button>
								</div>-->
						</div>
					</div>
						<!-- file Attachment html end  workRequest-->
						
						<div *ngIf="emsfiledirectoryrepository.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="emsfiledirectoryrepository.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>

							</span>
						</div> -->
			</div>
		</div>
	</div>
	
  </section>
</div>
