<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'ericssonmodulation' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'ericssonmodulation' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'ericssonmodulation_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="ericssonmodulationdetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="ericssonmodulation.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'ericssonmodulation_neAlias' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.neAlias" formControlName="neAlias" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_nodeName' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.nodeName" formControlName="nodeName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_neId' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.neId" formControlName="neId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_object' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.object" formControlName="object" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_timeDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="timeDate" name="timeDate" [(ngModel)]="ericssonmodulation.timeDate" class="form-control" formControlName="timeDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_interval' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.interval" formControlName="interval" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_direction' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.direction" formControlName="direction" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_neType' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.neType" formControlName="neType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam4' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam4" formControlName="qam4" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam8' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam8" formControlName="qam8" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam16' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam16" formControlName="qam16" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam32' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam32" formControlName="qam32" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam64' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam64" formControlName="qam64" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam128' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam128" formControlName="qam128" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam256' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam256" formControlName="qam256" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam512' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam512" formControlName="qam512" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam1024' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam1024" formControlName="qam1024" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam2048' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam2048" formControlName="qam2048" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_qam4096' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.qam4096" formControlName="qam4096" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_uploadedAttachment' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.uploadedAttachment" formControlName="uploadedAttachment" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_uploadedAttachmentFileId' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.uploadedAttachmentFileId" formControlName="uploadedAttachmentFileId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_downloadAttachment' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.downloadAttachment" formControlName="downloadAttachment" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonmodulation_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonmodulation.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<!-- file Attachment html start  workRequest-->
					<div
						class="form-group"
						*ngIf="
						ericssonmodulation.componentId >= 0 &&
						ericssonmodulation.uploadedAttachment != null &&
						ericssonmodulation.uploadedAttachment.trim() != ''
						"
						>
						<label
							>{{ "ericssonmodulation_uploadedAttachment" | translate }} :
							{{ ericssonmodulation.uploadedAttachment }}</label
						>
						&nbsp;
						<button
							class="btn btn-primary text-right"
							(click)="onDownload()"
						>
							<i class="fa fa-download"></i>
							{{ "btn_download_text" | translate }}
						</button>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
							<input
								type="file"
								(change)="onFileChange($event)"
								placeholder="{{ 'select_file' | translate }}"
								accept=".jpg,.jpeg,.png,.pdf,.doc,.docx"
								#inputFile
							/>
							<span *ngIf="fileUploadExecutionDone">
								<small *ngIf="fileAttached"
								><font color="green">{{
									fileAttachedMessage
								}}</font></small
								>
								<small *ngIf="!fileAttached"
								><font color="red">{{
									fileAttachedMessage
								}}</font></small
								>
							</span>
						</div>
							<!--<div class="col-md-2">
								<button [disabled]="submitted" class="btn btn-primary text-right" (click)="onAttachClick()"><i class="fa fa-paperclip"></i> {{ 'btn_attach_text' | translate }}</button>
								</div>-->
						</div>
					</div>
						<!-- file Attachment html end  workRequest-->
						
						<div *ngIf="ericssonmodulation.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="ericssonmodulation.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
