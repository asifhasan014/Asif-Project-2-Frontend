<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'ericssonrsl' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'ericssonrsl' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'ericssonrsl_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="ericssonrsldetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="ericssonrsl.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'ericssonrsl_nodeName' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.nodeName" formControlName="nodeName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_neId' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.neId" formControlName="neId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_ericssonrslobject' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.ericssonrslobject" formControlName="ericssonrslobject" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_ericssonrsltime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="ericssonrsltime" name="ericssonrsltime" [(ngModel)]="ericssonrsl.ericssonrsltime" class="form-control" formControlName="ericssonrsltime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_ericssonrslinterval' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.ericssonrslinterval" formControlName="ericssonrslinterval" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_direction' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.direction" formControlName="direction" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_neAlias' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.neAlias" formControlName="neAlias" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_neType' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.neType" formControlName="neType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_ericssonrslposition' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.ericssonrslposition" formControlName="ericssonrslposition" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_maxRFLastSevendays' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.maxRFLastSevendays" formControlName="maxRFLastSevendays" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_minRFLastSevendays' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.minRFLastSevendays" formControlName="minRFLastSevendays" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_maxRFSinceReset' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.maxRFSinceReset" formControlName="maxRFSinceReset" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_minRFSinceReset' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.minRFSinceReset" formControlName="minRFSinceReset" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_idLogNum' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.idLogNum" formControlName="idLogNum" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_tId' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.tId" formControlName="tId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_farEnd' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.farEnd" formControlName="farEnd" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_failureDescription' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.failureDescription" formControlName="failureDescription" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ericssonrsl_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="ericssonrsl.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="ericssonrsl.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="ericssonrsl.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
