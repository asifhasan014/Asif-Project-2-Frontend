<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'fsadisplaysecuritypolicyruleall' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'fsadisplaysecuritypolicyruleall' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'fsadisplaysecuritypolicyruleall_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="fsadisplaysecuritypolicyrulealldetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="fsadisplaysecuritypolicyruleall.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_deviceName' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.deviceName" formControlName="deviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_deviceIp' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.deviceIp" formControlName="deviceIp" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_ruleId' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.ruleId" formControlName="ruleId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_ruleName' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.ruleName" formControlName="ruleName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_state' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.state" formControlName="state" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_action' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.action" formControlName="action" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_hits' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.hits" formControlName="hits" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_deviceType' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.deviceType" formControlName="deviceType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_accessedFromDeviceName' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.accessedFromDeviceName" formControlName="accessedFromDeviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_accessedFromDeviceIP' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.accessedFromDeviceIP" formControlName="accessedFromDeviceIP" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_accessDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="accessDate" name="accessDate" [(ngModel)]="fsadisplaysecuritypolicyruleall.accessDate" class="form-control" formControlName="accessDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_accessedBy' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.accessedBy" formControlName="accessedBy" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_isScheduled' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="fsadisplaysecuritypolicyruleall.isScheduled" formControlName="isScheduled" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'fsadisplaysecuritypolicyruleall_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="fsadisplaysecuritypolicyruleall.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="fsadisplaysecuritypolicyruleall.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="fsadisplaysecuritypolicyruleall.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
