<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'huaweiportutilization' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'huaweiportutilization' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'huaweiportutilization_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="huaweiportutilizationdetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="huaweiportutilization.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'huaweiportutilization_deviceId' | translate }}</label>
						<input type="text" [(ngModel)]="huaweiportutilization.deviceId" formControlName="deviceId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweiportutilization_deviceName' | translate }}</label>
						<input type="text" [(ngModel)]="huaweiportutilization.deviceName" formControlName="deviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweiportutilization_resourceName' | translate }}</label>
						<input type="text" [(ngModel)]="huaweiportutilization.resourceName" formControlName="resourceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweiportutilization_collectionName' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="collectionName" name="collectionName" [(ngModel)]="huaweiportutilization.collectionName" class="form-control" formControlName="collectionName" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweiportutilization_granularityPeriod' | translate }}</label>
						<input type="text" [(ngModel)]="huaweiportutilization.granularityPeriod" formControlName="granularityPeriod" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweiportutilization_portRxBwUtilization' | translate }}</label>
						<input type="text" [(ngModel)]="huaweiportutilization.portRxBwUtilization" formControlName="portRxBwUtilization" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweiportutilization_portTxBwUtilization' | translate }}</label>
						<input type="text" [(ngModel)]="huaweiportutilization.portTxBwUtilization" formControlName="portTxBwUtilization" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweiportutilization_ethRxThroughputMax' | translate }}</label>
						<input type="text" [(ngModel)]="huaweiportutilization.ethRxThroughputMax" formControlName="ethRxThroughputMax" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweiportutilization_ethTxThroughputMax' | translate }}</label>
						<input type="text" [(ngModel)]="huaweiportutilization.ethTxThroughputMax" formControlName="ethTxThroughputMax" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweiportutilization_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="huaweiportutilization.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="huaweiportutilization.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="huaweiportutilization.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
