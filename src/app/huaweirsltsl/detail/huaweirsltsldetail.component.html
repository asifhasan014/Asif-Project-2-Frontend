<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'huaweirsltsl' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'huaweirsltsl' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'huaweirsltsl_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="huaweirsltsldetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="huaweirsltsl.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'huaweirsltsl_neName' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.neName" formControlName="neName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_neType' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.neType" formControlName="neType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_shelfId' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.shelfId" formControlName="shelfId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_brdId' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.brdId" formControlName="brdId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_brdName' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.brdName" formControlName="brdName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_portNo' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.portNo" formControlName="portNo" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_portName' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.portName" formControlName="portName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_eventName' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.eventName" formControlName="eventName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_period' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.period" formControlName="period" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_endTime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="endTime" name="endTime" [(ngModel)]="huaweirsltsl.endTime" class="form-control" formControlName="endTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_rslTslValue' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.rslTslValue" formControlName="rslTslValue" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_unitName' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.unitName" formControlName="unitName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_pmParameterName' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.pmParameterName" formControlName="pmParameterName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_pmLocation' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.pmLocation" formControlName="pmLocation" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_upLevel' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.upLevel" formControlName="upLevel" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_downLevel' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.downLevel" formControlName="downLevel" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_resultOfLevel' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.resultOfLevel" formControlName="resultOfLevel" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'huaweirsltsl_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="huaweirsltsl.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="huaweirsltsl.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="huaweirsltsl.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
