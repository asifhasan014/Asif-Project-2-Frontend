<!-- main app container -->
<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			{{ 'ldsettlementdecision' | translate }}
			<small>{{ 'control_panel' | translate }}</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
			<li class="active">{{ 'ldsettlementdecision' | translate }}</li>
		</ol>
	</section>

	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">{{ 'ldsettlementdecision_detail' | translate }}</h3>
			</div>
			<!-- /.box-header -->

			<div class="box-body">
				<app-alert></app-alert>
				<div class="row">
					<div class="col-md-6 offset-md-3">
						<form [formGroup]="ldsettlementdecisiondetailForm" autocomplete="off">
							<input type="hidden" [(ngModel)]="ldsettlementdecision.csrfNonce"
								formControlName="csrfNonce" />

							<div class="form-group">
								<label>{{ 'ldsettlementdecision_siteCode' | translate }}</label>
								<input type="text" disabled [(ngModel)]="ldsettlementdecision.siteCode"
									formControlName="siteCode" class="form-control" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_region' | translate }}</label>
								<input type="text" disabled [(ngModel)]="ldsettlementdecision.region"
									formControlName="region" class="form-control" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_overlapedDuplicate' | translate }}</label>
								<input type="text" disabled [(ngModel)]="ldsettlementdecision.overlapedDuplicate"
									formControlName="overlapedDuplicate" class="form-control" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_alarm' | translate }}</label>
								<input type="text" disabled [(ngModel)]="ldsettlementdecision.alarm"
									formControlName="alarm" class="form-control" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_lastOccurence' | translate }}</label>
								<input type="text" disabled placeholder="YYYY-MM-DD" id="lastOccurence"
									name="lastOccurence" [(ngModel)]="ldsettlementdecision.lastOccurence"
									class="form-control" formControlName="lastOccurence" bsDatepicker
									[bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_clearTimestamp' | translate }}</label>
								<input type="text" disabled placeholder="YYYY-MM-DD" id="clearTimestamp"
									name="clearTimestamp" [(ngModel)]="ldsettlementdecision.clearTimestamp"
									class="form-control" formControlName="clearTimestamp" bsDatepicker
									[bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_duration' | translate }}</label>
								<input type="text" [(ngModel)]="ldsettlementdecision.duration"
									formControlName="duration" class="form-control" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_category' | translate }}</label>
								<input type="text" disabled [(ngModel)]="ldsettlementdecision.category"
									formControlName="category" class="form-control" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_responsible' | translate }}</label>
								<input type="text" disabled [(ngModel)]="ldsettlementdecision.responsible"
									formControlName="responsible" class="form-control" autocomplete="off" />
							</div>
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_ulkaFeedback' | translate }}</label>
								<input type="text" [(ngModel)]="ldsettlementdecision.ulkaFeedback"
									formControlName="ulkaFeedback" class="form-control" autocomplete="off" />
							</div>
							<!-- <div class="form-group">
						<label>{{ 'ldsettlementdecision_ulkaAgreed' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementdecision.ulkaAgreed" formControlName="ulkaAgreed" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementdecision_robiAllignment' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementdecision.robiAllignment" formControlName="robiAllignment" class="form-control"  autocomplete="off" />
					</div> -->

					<div class="form-group">
						<label>{{ 'ldsettlementdecision_ulkaAgreed' | translate }}</label><br>
						<select class="custom-select" class="selector" [(ngModel)]="ldsettlementdecision.ulkaAgreed" formControlName="ulkaAgreed">
						  <option value="Agree">Agree</option>
						  <option value="Disagree">Disagree</option>
						</select>
					  
						<!-- <div class="error-block" *ngIf="isSubmitted && handleError('ulkaAgreed', 'required')">
						  You must choose one!
						</div> -->
					  </div>
					  <!-- [disabled] = "!ldsettlementdecision.ulkaAgreed && !ldsettlementdecision.ulkaFeedback" -->
					  <div class="form-group" >
						<label>{{ 'ldsettlementdecision_robiAllignment' | translate }}</label><br>
						<select class="custom-select" class="selector" [(ngModel)]="ldsettlementdecision.robiAllignment" formControlName="robiAllignment" >
						  <!-- <option value="">please Choose One</option> -->
						  <option value="Yes">Yes</option>
						  <option value="No">No</option>
						</select>
					  
						<!-- <div class="error-block" *ngIf="isSubmitted && handleError('robiAllignment', 'required')">
						  You must choose one!
						</div> -->
							</div>

							<!-- <div class="form-group">
						<label>{{ 'ldsettlementdecision_ldImposable' | translate }}</label>
						<select [(ngModel)]="ldsettlementdecision.ldImposable" formControlName="ldImposable" >
						  <option value="">please Choose One</option>
						  <option value="Yes">Yes</option>
						  <option value="No">No</option>
						  <option value="No Ld">No Ld</option>
						  <option value="Ld imposed">Ld Imposed</option>
						</select>
					  
						<div class="error-block" *ngIf="submitted && handleError('robiAllignment', 'required')">
						  You must choose one!
						</div>
			  		</div> -->

							<div class="form-group">
								<label>{{ 'ldsettlementdecision_ldImposable' | translate }}</label>
								<input type="text" disabled [(ngModel)]="ldsettlementdecision.ldImposable"
									formControlName="ldImposable" class="form-control" autocomplete="off" />
							</div>
							<!-- <div class="form-group">
						<label>{{ 'ldsettlementdecision_workflowStatus' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementdecision.workflowStatus" formControlName="workflowStatus" class="form-control"  autocomplete="off" />
					</div> -->
							<div class="form-group">
								<label>{{ 'ldsettlementdecision_remarks' | translate }}</label>
								<input type="text" [(ngModel)]="ldsettlementdecision.remarks" formControlName="remarks"
									class="form-control" autocomplete="off" />
							</div>


							<div *ngIf="ldsettlementdecision.componentId < 0" class="form-group">
								<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i
										class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							</div>

							<div *ngIf="ldsettlementdecision.componentId >= 0" class="form-group">
								<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i
										class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
								&nbsp;
								<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i
										class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
							</div>
						</form>
						<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i>
							{{ 'btn_go_back_text' | translate }}</button>
					</div>
				</div>
			</div>
		</div>

	</section>
</div>
