<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'ldsettlementincident' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'ldsettlementincident' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'ldsettlementincident_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="ldsettlementincidentdetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="ldsettlementincident.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'ldsettlementincident_incidentDownTime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="incidentDownTime" name="incidentDownTime" [(ngModel)]="ldsettlementincident.incidentDownTime" class="form-control" formControlName="incidentDownTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_incidentUpTime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="incidentUpTime" name="incidentUpTime" [(ngModel)]="ldsettlementincident.incidentUpTime" class="form-control" formControlName="incidentUpTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_month' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.month" formControlName="month" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_incidentID' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.incidentID" formControlName="incidentID" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_incidentDescription' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.incidentDescription" formControlName="incidentDescription" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_severity' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.severity" formControlName="severity" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_unit' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.unit" formControlName="unit" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_downTime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="downTime" name="downTime" [(ngModel)]="ldsettlementincident.downTime" class="form-control" formControlName="downTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_upTime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="upTime" name="upTime" [(ngModel)]="ldsettlementincident.upTime" class="form-control" formControlName="upTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_outageDuration' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.outageDuration" formControlName="outageDuration" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_majorCause' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.majorCause" formControlName="majorCause" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_rc' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.rc" formControlName="rc" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_reason' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.reason" formControlName="reason" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_impactedArea' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.impactedArea" formControlName="impactedArea" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_zone' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.zone" formControlName="zone" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_darkGePopStm' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.darkGePopStm" formControlName="darkGePopStm" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_linkIDSiteID' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.linkIDSiteID" formControlName="linkIDSiteID" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_notificationTime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="notificationTime" name="notificationTime" [(ngModel)]="ldsettlementincident.notificationTime" class="form-control" formControlName="notificationTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_vendorResponseTime' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="vendorResponseTime" name="vendorResponseTime" [(ngModel)]="ldsettlementincident.vendorResponseTime" class="form-control" formControlName="vendorResponseTime" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_impactdSiteList' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.impactdSiteList" formControlName="impactdSiteList" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementincident_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementincident.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="ldsettlementincident.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="ldsettlementincident.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
