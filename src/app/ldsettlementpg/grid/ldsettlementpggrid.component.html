<div class="box">
  <div class="box-header">
    <h3 class="box-title">{{ "ldsettlementpg_list" | translate }}</h3>
  </div>
  <!-- /.box-header -->

  <div class="box-body">
    <div class="form-group">
      <button class="btn btn-primary" (click)="onAddLdsettlementpg()">
        <i class="fa fa-plus"></i> {{ "btn_add_text" | translate }}
      </button>
      &nbsp;
      <input
        type="text"
        name="uniqueCode"
        [(ngModel)]="ldsettlementpg.uniqueCode"
        placeholder="Serial"
      />
      &nbsp;
      <input
        type="text"
        [(ngModel)]="fromDate"
        placeholder="From"
        name="accessDate"
        bsDatepicker
        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm:ss' }"
        autocomplete="off"
      />&nbsp;
      <input
        type="text"
        [(ngModel)]="toDate"
        placeholder="To"
        name="accessDate"
        bsDatepicker
        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm:ss' }"
        autocomplete="off"
      />&nbsp;
      <button class="btn btn-primary" (click)="searchByParams()">
        <i class="fa fa-search-plus"></i> {{ "btn_search_text" | translate }}
      </button>
      &nbsp;<button class="btn btn-primary" (click)="downloadReport()">
        <i class="fa fa-download"></i> Report
      </button>
    </div>
    <div fxLayoutAlign="center center">
      <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>
    </div>
    <div style="width: 100%">
      <ag-grid-angular
        #agGrid
        style="width: 100%; height: 600px"
        class="ag-theme-alpine"
        [gridOptions]="gridOptions"
        [defaultColDef]="defaultColDef"
        [sideBar]="sideBar"
        [enableRangeSelection]="true"
        [enableCellTextSelection]="true"
      >
      </ag-grid-angular>
    </div>
  </div>
</div>
