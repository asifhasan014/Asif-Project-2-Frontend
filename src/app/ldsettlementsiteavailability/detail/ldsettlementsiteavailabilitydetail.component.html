<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'ldsettlementsiteavailability' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'ldsettlementsiteavailability' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'ldsettlementsiteavailability_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="ldsettlementsiteavailabilitydetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="ldsettlementsiteavailability.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'ldsettlementsiteavailability_cmonth' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementsiteavailability.cmonth" formControlName="cmonth" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementsiteavailability_cell' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementsiteavailability.cell" formControlName="cell" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementsiteavailability_sitecode' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementsiteavailability.sitecode" formControlName="sitecode" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementsiteavailability_region' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementsiteavailability.region" formControlName="region" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementsiteavailability_cellLiveHours' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementsiteavailability.cellLiveHours" formControlName="cellLiveHours" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementsiteavailability_cellDownTime' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementsiteavailability.cellDownTime" formControlName="cellDownTime" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementsiteavailability_cellAvailable' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementsiteavailability.cellAvailable" formControlName="cellAvailable" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'ldsettlementsiteavailability_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="ldsettlementsiteavailability.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="ldsettlementsiteavailability.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="ldsettlementsiteavailability.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
