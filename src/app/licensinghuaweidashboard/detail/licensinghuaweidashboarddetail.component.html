<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'licensinghuaweidashboard' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'licensinghuaweidashboard' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'licensinghuaweidashboard_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="licensinghuaweidashboarddetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="licensinghuaweidashboard.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'licensinghuaweidashboard_xAxisData' | translate }}</label>
						<input type="text" [(ngModel)]="licensinghuaweidashboard.xAxisData" formControlName="xAxisData" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'licensinghuaweidashboard_yAxisData' | translate }}</label>
						<input type="text" [(ngModel)]="licensinghuaweidashboard.yAxisData" formControlName="yAxisData" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'licensinghuaweidashboard_vendor' | translate }}</label>
						<input type="text" [(ngModel)]="licensinghuaweidashboard.vendor" formControlName="vendor" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'licensinghuaweidashboard_uploadedAttachment' | translate }}</label>
						<input type="text" [(ngModel)]="licensinghuaweidashboard.uploadedAttachment" formControlName="uploadedAttachment" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'licensinghuaweidashboard_uploadedAttachmentFileId' | translate }}</label>
						<input type="text" [(ngModel)]="licensinghuaweidashboard.uploadedAttachmentFileId" formControlName="uploadedAttachmentFileId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'licensinghuaweidashboard_downloadAttachment' | translate }}</label>
						<input type="text" [(ngModel)]="licensinghuaweidashboard.downloadAttachment" formControlName="downloadAttachment" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'licensinghuaweidashboard_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="licensinghuaweidashboard.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<!-- file Attachment html start  workRequest-->
					<div
						class="form-group"
						*ngIf="
						licensinghuaweidashboard.componentId >= 0 &&
						licensinghuaweidashboard.uploadedAttachment != null &&
						licensinghuaweidashboard.uploadedAttachment.trim() != ''
						"
						>
						<label
							>{{ "licensinghuaweidashboard_uploadedAttachment" | translate }} :
							{{ licensinghuaweidashboard.uploadedAttachment }}</label
						>
						&nbsp;
						<button
							class="btn btn-primary text-right"
							(click)="onDownload()"
						>
							<i class="fa fa-download"></i>
							{{ "btn_download_text" | translate }}
						</button>
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-4">
							<input
								type="file"
								(change)="onFileChange($event)"
								placeholder="{{ 'select_file' | translate }}"
								accept=".jpg,.jpeg,.png,.pdf,.doc,.docx"
								#inputFile
							/>
							<span *ngIf="fileUploadExecutionDone">
								<small *ngIf="fileAttached"
								><font color="green">{{
									fileAttachedMessage
								}}</font></small
								>
								<small *ngIf="!fileAttached"
								><font color="red">{{
									fileAttachedMessage
								}}</font></small
								>
							</span>
						</div>
							<!--<div class="col-md-2">
								<button [disabled]="submitted" class="btn btn-primary text-right" (click)="onAttachClick()"><i class="fa fa-paperclip"></i> {{ 'btn_attach_text' | translate }}</button>
								</div>-->
						</div>
					</div>
						<!-- file Attachment html end  workRequest-->
						
						<div *ngIf="licensinghuaweidashboard.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="licensinghuaweidashboard.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
