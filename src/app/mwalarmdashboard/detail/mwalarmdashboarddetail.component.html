<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'mwalarmdashboard' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'mwalarmdashboard' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'mwalarmdashboard_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="mwalarmdashboarddetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="mwalarmdashboard.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'mwalarmdashboard_dashboardId' | translate }}</label>
						<input type="text" [(ngModel)]="mwalarmdashboard.dashboardId" formControlName="dashboardId" class="form-control" [ngClass]="{ 'is-invalid': isFormCheckRequired && f.dashboardId.errors }" autocomplete="off" />
						<div *ngIf="isFormCheckRequired && f.dashboardId.errors" class="invalid-feedback">
							<div *ngIf="f.dashboardId.errors.required">{{ 'mwalarmdashboard_dashboardId' | translate }} {{'is_required' | translate }}</div>
						</div>
					</div>
					<div class="form-group">
						<label>{{ 'mwalarmdashboard_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="mwalarmdashboard.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="mwalarmdashboard.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="mwalarmdashboard.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
