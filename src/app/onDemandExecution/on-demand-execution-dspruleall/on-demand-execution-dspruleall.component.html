<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ "fsadisplaysecuritypolicyruleall" | translate }}
      <small>{{ "control_panel" | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#"><i class="fa fa-cogs"></i> {{ "home" | translate }}</a>
      </li>
      <li class="active">
        {{ "fsadisplaysecuritypolicyruleall" | translate }}
      </li>
      <li class="active">{{ "OnDemandDspSecurityPolicy" | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content fullpage">
    <div style="width: 100%">
      <ag-grid-angular
        #agGrid
        style="width: 100%; height: 200px"
        class="ag-theme-balham"
        [gridOptions]="gridOptions"
        rowSelection="multiple"
        [suppressRowClickSelection]="true"
      >
      </ag-grid-angular>
    </div>
    <br />
    <app-alert></app-alert>
    <br />
    <div fxLayoutAlign="center center">
      <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>
    </div>
    <div fxLayoutAlign="end start" fxLayoutGap="20px">
      <div>
        <button class="btn btn-primary" (click)="getSelectedRowData()">
          {{ "btn_execute_text" | translate }}
        </button>
      </div>
    </div>

    <br />

    <div>
      <textArea disabled>{{ receiveExecutedCommandStatus }}</textArea>
    </div>
    <br>
    <!-- <div>{{receiveExecutedCommandStatus}}</div> -->
    <div style="width: 100%">
      <ag-grid-angular
        #agGrid1
        style="width: 100%; height: 300px"
        class="ag-theme-balham"
        [gridOptions]="gridOptionForPendingList"
        [defaultColDef]="defaultColDef"
        rowSelection="multiple"
        [suppressRowClickSelection]="true"
      >
      </ag-grid-angular>
    </div>
    <br>
    <div fxLayoutAlign="end start">
      <button class="btn btn-primary" (click)="getSelectedRowDataOfPendingList()">
        Execute Remove Rule Command
      </button>
    </div>
  </section>
</div>
