<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'padhdisplaydevice' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'padhdisplaydevice' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'padhdisplaydevice_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="padhdisplaydevicedetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="padhdisplaydevice.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'padhdisplaydevice_deviceName' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.deviceName" formControlName="deviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_deviceIp' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.deviceIp" formControlName="deviceIp" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_slot' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.slot" formControlName="slot" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_type' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.type" formControlName="type" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_online' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.online" formControlName="online" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_register' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.register" formControlName="register" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_deviceStatus' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.deviceStatus" formControlName="deviceStatus" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_role' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.role" formControlName="role" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_lsId' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.lsId" formControlName="lsId" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_primary' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.primary" formControlName="primary" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_deviceType' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.deviceType" formControlName="deviceType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_accessedFromDeviceName' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.accessedFromDeviceName" formControlName="accessedFromDeviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_accessedFromDeviceIP' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.accessedFromDeviceIP" formControlName="accessedFromDeviceIP" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_accessDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="accessDate" name="accessDate" [(ngModel)]="padhdisplaydevice.accessDate" class="form-control" formControlName="accessDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_accessedBy' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.accessedBy" formControlName="accessedBy" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_isScheduled' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="padhdisplaydevice.isScheduled" formControlName="isScheduled" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevice_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevice.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="padhdisplaydevice.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="padhdisplaydevice.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
