<div class="box">
	<div class="box-header">
		<h3 class="box-title">{{ 'padhdisplaydevice_list' | translate }}</h3>
	</div>
	<!-- /.box-header -->
	
	<div class="box-body">
		<app-alert></app-alert>
		<div class="form-group">

			<input type="text" placeholder="{{ 'padhdisplaydevice_deviceName' | translate }}" name="uniqueCode" [(ngModel)]="padhdisplaydevice.uniqueCode"/>
			&nbsp;
			<input type="text" [(ngModel)]="fromDate" placeholder="From"  name="accessDate"  bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm:ss' }" autocomplete="off" />
			&nbsp;
			<input type="text" [(ngModel)]="toDate" placeholder="To"  name="accessDate"  bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD HH:mm:ss' }" autocomplete="off" />
			&nbsp;
			<button class="btn btn-primary" (click)="searchByParams()"><i class="fa fa-search-plus"></i> {{ 'btn_search_text' | translate }}</button>
			&nbsp;
			<button class="btn btn-primary " (click)="downloadReport()">{{ 'device_health_report' | translate}}</button>
			&nbsp;
			<button class="btn btn-primary" (click)="showPredictionReport()">{{ 'btn_predictionReport' | translate}}</button>
			&nbsp;
			<button class="btn btn-primary" (click)="routeToOnDemand()">{{ 'btn_onDemand_text' | translate}}</button>		
			<br />
			<div fxLayoutAlign="center center">
			  <mat-spinner *ngIf="showSpinner" color="accent"></mat-spinner>
			</div>
			<br />				
		</div>
		<div style="width: 100%;">
			<ag-grid-angular #agGrid style="width: 100%; height: 600px;" class="ag-theme-balham"
			[rowClassRules]="rowClassRules"	[gridOptions]="gridOptions" 
			[defaultColDef]="defaultColDef">
			</ag-grid-angular>
		</div>
	</div>
	
</div>
