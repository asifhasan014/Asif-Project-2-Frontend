<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'padhdisplaydevicepicstatus' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'padhdisplaydevicepicstatus' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'padhdisplaydevicepicstatus_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="padhdisplaydevicepicstatusdetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="padhdisplaydevicepicstatus.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_pic' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.pic" formControlName="pic" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_deviceStatus' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.deviceStatus" formControlName="deviceStatus" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_type' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.type" formControlName="type" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_portCount' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.portCount" formControlName="portCount" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_initResult' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.initResult" formControlName="initResult" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_logicDown' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.logicDown" formControlName="logicDown" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_deviceName' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.deviceName" formControlName="deviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_deviceIp' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.deviceIp" formControlName="deviceIp" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_deviceType' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.deviceType" formControlName="deviceType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_accessedFromDeviceName' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.accessedFromDeviceName" formControlName="accessedFromDeviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_accessedFromDeviceIP' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.accessedFromDeviceIP" formControlName="accessedFromDeviceIP" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_accessDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="accessDate" name="accessDate" [(ngModel)]="padhdisplaydevicepicstatus.accessDate" class="form-control" formControlName="accessDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_accessedBy' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.accessedBy" formControlName="accessedBy" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_isScheduled' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="padhdisplaydevicepicstatus.isScheduled" formControlName="isScheduled" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplaydevicepicstatus_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplaydevicepicstatus.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="padhdisplaydevicepicstatus.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="padhdisplaydevicepicstatus.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
