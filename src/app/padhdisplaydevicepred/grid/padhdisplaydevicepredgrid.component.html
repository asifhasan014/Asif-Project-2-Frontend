<div class="content-wrapper">
	<!-- Content Header (Page header) -->
	<section class="content-header">
	  <h1>
		{{ 'padhdisplaydevice' | translate }}
		<small>{{ 'control_panel' | translate }}</small>
	  </h1>
	  <ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
		<li class="active">{{ 'padhdisplaydevice' | translate }}</li>
	  </ol>
	</section>
  
	<!-- Main content -->
	<section class="content">
		<div class="box">
			<div class="box-header">
				<h3 class="box-title">{{ 'padhdisplaydevicepred_list' | translate }}</h3>
			</div>
			<!-- /.box-header -->
			
			<div class="box-body">
				<div class="form-group">
					&nbsp;
					<input type="text" name="uniqueCode" [(ngModel)]="padhdisplaydevicepred.uniqueCode"/>
					&nbsp;
					<button class="btn btn-primary" (click)="searchByParams()"><i class="fa fa-search-plus"></i> {{ 'btn_search_text' | translate }}</button>
					
				</div>
				<div style="width: 100%;">
					<ag-grid-angular #agGrid style="width: 100%; height: 600px;" class="ag-theme-balham"
								 [gridOptions]="gridOptions" [defaultColDef]="defaultColDef">
					</ag-grid-angular>
				</div>
			</div>
			
		</div>
	</section>
  </div>
