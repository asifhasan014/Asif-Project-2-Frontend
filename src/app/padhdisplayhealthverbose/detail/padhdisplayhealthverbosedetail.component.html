<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'padhdisplayhealthverbose' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'padhdisplayhealthverbose' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'padhdisplayhealthverbose_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="padhdisplayhealthverbosedetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="padhdisplayhealthverbose.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_deviceName' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.deviceName" formControlName="deviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_deviceIp' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.deviceIp" formControlName="deviceIp" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_slot' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.slot" formControlName="slot" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_cpu' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.cpu" formControlName="cpu" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_usage' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.usage" formControlName="usage" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_memory' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.memory" formControlName="memory" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_usageUsedOrTotal' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.usageUsedOrTotal" formControlName="usageUsedOrTotal" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_physicalMemory' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.physicalMemory" formControlName="physicalMemory" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_usageFreeOrTotalOrCache' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.usageFreeOrTotalOrCache" formControlName="usageFreeOrTotalOrCache" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_deviceType' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.deviceType" formControlName="deviceType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_accessedFromDeviceName' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.accessedFromDeviceName" formControlName="accessedFromDeviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_accessedFromDeviceIP' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.accessedFromDeviceIP" formControlName="accessedFromDeviceIP" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_accessDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="accessDate" name="accessDate" [(ngModel)]="padhdisplayhealthverbose.accessDate" class="form-control" formControlName="accessDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_accessedBy' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.accessedBy" formControlName="accessedBy" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_isScheduled' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="padhdisplayhealthverbose.isScheduled" formControlName="isScheduled" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'padhdisplayhealthverbose_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="padhdisplayhealthverbose.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="padhdisplayhealthverbose.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="padhdisplayhealthverbose.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
