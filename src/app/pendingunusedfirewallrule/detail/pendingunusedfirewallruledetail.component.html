<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'pendingunusedfirewallrule' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'pendingunusedfirewallrule' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'pendingunusedfirewallrule_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="pendingunusedfirewallruledetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="pendingunusedfirewallrule.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_deviceName' | translate }}</label>
						<input type="text" [(ngModel)]="pendingunusedfirewallrule.deviceName" formControlName="deviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_deviceIP' | translate }}</label>
						<input type="text" [(ngModel)]="pendingunusedfirewallrule.deviceIP" formControlName="deviceIP" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_ruleName' | translate }}</label>
						<input type="text" [(ngModel)]="pendingunusedfirewallrule.ruleName" formControlName="ruleName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_lastHitDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="lastHitDate" name="lastHitDate" [(ngModel)]="pendingunusedfirewallrule.lastHitDate" class="form-control" formControlName="lastHitDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_accessedFromDeviceName' | translate }}</label>
						<input type="text" [(ngModel)]="pendingunusedfirewallrule.accessedFromDeviceName" formControlName="accessedFromDeviceName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_accessedFromDeviceIP' | translate }}</label>
						<input type="text" [(ngModel)]="pendingunusedfirewallrule.accessedFromDeviceIP" formControlName="accessedFromDeviceIP" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_accessDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="accessDate" name="accessDate" [(ngModel)]="pendingunusedfirewallrule.accessDate" class="form-control" formControlName="accessDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_accessedBy' | translate }}</label>
						<input type="text" [(ngModel)]="pendingunusedfirewallrule.accessedBy" formControlName="accessedBy" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_isScheduled' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="pendingunusedfirewallrule.isScheduled" formControlName="isScheduled" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'pendingunusedfirewallrule_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="pendingunusedfirewallrule.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="pendingunusedfirewallrule.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="pendingunusedfirewallrule.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
