<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'roc' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'roc' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'roc_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="rocdetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="roc.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'roc_workflowRecord' | translate }}</label>
						<input type="text" [(ngModel)]="roc.workflowRecord" formControlName="workflowRecord" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_siteCode' | translate }}</label>
						<input type="text" [(ngModel)]="roc.siteCode" formControlName="siteCode" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_commercialZone' | translate }}</label>
						<input type="text" [(ngModel)]="roc.commercialZone" formControlName="commercialZone" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_wrType' | translate }}</label>
						<input type="text" [(ngModel)]="roc.wrType" formControlName="wrType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_wfStartDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="wfStartDate" name="wfStartDate" [(ngModel)]="roc.wfStartDate" class="form-control" formControlName="wfStartDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_milestoneName' | translate }}</label>
						<input type="text" [(ngModel)]="roc.milestoneName" formControlName="milestoneName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_milestoneStatus' | translate }}</label>
						<input type="text" [(ngModel)]="roc.milestoneStatus" formControlName="milestoneStatus" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_role' | translate }}</label>
						<input type="text" [(ngModel)]="roc.role" formControlName="role" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_actualStartDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="actualStartDate" name="actualStartDate" [(ngModel)]="roc.actualStartDate" class="form-control" formControlName="actualStartDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_towerCompany' | translate }}</label>
						<input type="text" [(ngModel)]="roc.towerCompany" formControlName="towerCompany" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'roc_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="roc.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="roc.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="roc.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
