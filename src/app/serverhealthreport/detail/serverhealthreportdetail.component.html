<!-- main app container -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      {{ 'serverhealthreport' | translate }}
      <small>{{ 'control_panel' | translate }}</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-cogs"></i> {{ 'home' | translate }}</a></li>
      <li class="active">{{ 'serverhealthreport' | translate }}</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">{{ 'serverhealthreport_detail' | translate }}</h3>
		</div>
		<!-- /.box-header -->
		
		<div class="box-body">		
			<app-alert></app-alert>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form [formGroup]="serverhealthreportdetailForm" autocomplete="off">
						<input type="hidden" [(ngModel)]="serverhealthreport.csrfNonce" formControlName="csrfNonce"/>
	
						<div class="form-group">
						<label>{{ 'serverhealthreport_serverIp' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.serverIp" formControlName="serverIp" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_serverName' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.serverName" formControlName="serverName" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_serverType' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.serverType" formControlName="serverType" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_upTime' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.upTime" formControlName="upTime" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_hostIp' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.hostIp" formControlName="hostIp" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_root' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.root" formControlName="root" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_var' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.var" formControlName="var" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_opt' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.opt" formControlName="opt" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_home' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.home" formControlName="home" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_memory' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.memory" formControlName="memory" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_swap' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.swap" formControlName="swap" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_cpu' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.cpu" formControlName="cpu" class="form-control"  autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_isReachable' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="serverhealthreport.isReachable" formControlName="isReachable" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_isSuccessful' | translate }}</label>
<br/>						<input type="checkbox" [(ngModel)]="serverhealthreport.isSuccessful" formControlName="isSuccessful" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_accessDate' | translate }}</label>
						<input type="text" placeholder="YYYY-MM-DD" id="accessDate" name="accessDate" [(ngModel)]="serverhealthreport.accessDate" class="form-control" formControlName="accessDate" bsDatepicker [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" autocomplete="off" />
					</div>
					<div class="form-group">
						<label>{{ 'serverhealthreport_remarks' | translate }}</label>
						<input type="text" [(ngModel)]="serverhealthreport.remarks" formControlName="remarks" class="form-control"  autocomplete="off" />
					</div>

						
						<div *ngIf="serverhealthreport.componentId < 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
						</div>
						
						<div *ngIf="serverhealthreport.componentId >= 0" class="form-group">
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onSubmit()"><i class="fa fa-save"></i> {{ 'btn_save_text' | translate }}</button>
							&nbsp;
							<button class="btn btn-primary" [disabled]="isSubmitted" (click)="onDelete()"><i class="fa fa-remove"></i> {{ 'btn_delete_text' | translate }}</button>
						</div>
					</form>
					<button class="btn btn-primary" (click)="goBack()"><i class="fa fa-arrow-left"></i> {{ 'btn_go_back_text' | translate }}</button>				
				</div>
			</div>
		</div>
	</div>
	
  </section>
</div>
