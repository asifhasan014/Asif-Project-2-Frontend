<div class="box">
	
	<div class="box-header">
		<h3 class="box-title">{{ 'user_list' | translate }}</h3>
	</div>
	<!-- /.box-header -->
	
	<div class="box-body">
		<div class="form-group">
			<button class="btn btn-primary" (click)="onAddUser()">{{ 'btn_add_text' | translate }}</button> 
			&nbsp;
			<label>{{ 'User_Name' | translate }}</label>
			&nbsp;
			<input type="text" name="uniqueCode" [(ngModel)]="user.uniqueCode"/>
			&nbsp;
			<button class="btn btn-primary" (click)="searchByParams()"><i class="fa fa-search-plus"></i> {{ 'btn_search_text' | translate }}</button>			
		</div>
		<div style="width: 100%;">
			<ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-theme-balham"
						 [gridOptions]="gridOptions">
			</ag-grid-angular>
		</div>	
	</div>
	<div class=" row dummyDiv"></div>
</div>
